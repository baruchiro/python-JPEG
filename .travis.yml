language: python
os:
  - linux
python:
  - "3.6"
# command to install dependencies
install:
  - pip install nosexcover
  - pip install pylint
  - pip install pipreqs
  - pipreqs ./
  - pip install -r requirements.txt
# command to run tests
script:
  - nosetests --with-xcoverage --with-xunit --cover-erase
  - pylint -f parseable ./ | tee pylint.out
